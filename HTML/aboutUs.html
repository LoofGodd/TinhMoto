<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="stylesheet" href="../css/aboutUs.css" />

    <script type="module" src="/javaScript/script.js"></script>
    <script type="module" src="/javaScript/proCartducts.js"></script>
    <script type="module" src="/javaScript/Navbar.js"></script>
    <title>About Us</title>
  </head>
  <body>
    <div id="main-container" class="cart-page-container">
      <header id="main-head" class="main-head">
        <nav class="navbar-container">
          <ul class="navbar">
            <li>
              <i class="fa fa-search-dollar icon-search"></i>
            </li>
            <li id="home">Home</li>
            <li id="shop">Shop</li>
            <li id="aboutUs" class="active">About us</li>
            <li id="contact">Contact</li>
          </ul>
        </nav>
        <!-- 1200px screen -->
        <div class="bars">
          <i id="nav-icon" class="fa fa-bars bar-icon"></i>
          <i id="nav-icon" class="fa fa-search-dollar icon-search"></i>
        </div>
        <!-- end 1200px screen -->
        <!-- Search Feature -->
        <div class="search-container">
          <i class="fa fa-search-dollar"></i>
          <input
            id="search"
            type="text"
            placeholder="Search..."
            class="search-feature"
          />
          <i class="fa fa-xmark"></i>
        </div>
        <!--End of  Search Feature -->
        <div class="logo-container">
          <image src="../Image/logo2.png" class="logo" />
        </div>
        <div class="icon-cart-container sm">
          <i id="nav-icon" class="fa fa-cart-shopping icon-cart sm"></i>
          <span class="product-total-quantity">0</span>
        </div>
        <div class="navbar-container">
          <ul class="navbar left-cart">
            <li>Sing in</li>
            <li>
              <div class="icon-cart-container lg">
                <i id="nav-icon" class="fa fa-cart-shopping icon-cart lg"></i>
                <span class="product-total-quantity">0</span>
              </div>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <h2 class="divider gradient white heading-hero">About US</h2>
        <div class="about-us">
          <figure class="about-us-tell-H">
            <img src="/Image/Motos/8 Legendary British Vintage Black/2.jpg" />
            <figcaption>
              Welcome to our world of Moto Race! We are a passionate team of
              riders, mechanics, and race enthusiasts who have come together to
              create an online platform dedicated to the thrilling sport of
              motorcycle racing.
            </figcaption>
          </figure>
          <figure class="about-us-tell-V">
            <img
              src="/Image/Motos/14 Neiman Marcus Limited Edition Fighter/2.jpg"
            />
            <figcaption style="text-align: center">
              Our website serves as a hub for all things moto race, bringing
              together riders, fans, and industry professionals from around the
              globe. We strive to be your go-to destination for the latest news,
              updates, and analysis in the fast-paced world of motorcycle
              racing. Our team works tirelessly to gather and curate the most
              up-to-date and relevant information, ensuring that you never miss
              a beat.
            </figcaption>
          </figure>
          <figure class="about-us-tell-H">
            <figcaption style="text-align: end">
              But we're not just about news and analysis. We also offer a range
              of engaging content to keep you entertained and informed. From
              exclusive interviews with riders to behind-the-scenes glimpses
              into the world of racing, we want to fuel your passion for the
              sport and help you deepen your understanding of its intricacies.
            </figcaption>
            <img src="/Image/Motos/9 Dodge Tomahawk V10 Superbike/1.jpg" />
          </figure>
        </div>
      </main>
      <footer id="main-footer" class="main-footer shop-products-footer">
        <div>
          <img src="/Image/logo2.png" />
        </div>
        <ul class="footer-nav">
          <li>Home</li>
          <li>Shop</li>
          <li>Contact</li>
          <li>About Us</li>
        </ul>
        <ul class="footer-nav">
          <li>Open</li>
          <li>7am-7pm</li>
          <li>Monday-Friday</li>
        </ul>
        <ul class="footer-nav">
          <li>Our service</li>
          <li>Repair</li>
          <li>Buy and Sell</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
