<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <script type="module" src="/javaScript/script.js"></script>
    <script type="module" src="/javaScript/Navbar.js"></script>
    <script type="module" src="/javaScript/product.js"></script>
    <title>Product</title>
  </head>
  <body>
    <div id="main-container" class="product-page-container">
      <header id="main-head" class="main-head">
        <nav class="navbar-container">
          <ul class="navbar">
            <li>
              <i class="fa fa-search-dollar icon-search"></i>
            </li>
            <li id="home">Home</li>
            <li id="shop" class="active">Shop</li>
            <li id="aboutUs">About us</li>
            <li id="contact">Contact</li>
          </ul>
        </nav>
        <!-- 1200px screen -->
        <div class="bars">
          <i id="nav-icon" class="fa fa-bars bar-icon"></i>
          <i id="nav-icon" class="fa fa-search-dollar icon-search"></i>
        </div>
        <!-- end 1200px screen -->
        <!-- Search Feature -->
        <div class="search-container">
          <i class="fa fa-search-dollar"></i>
          <input
            id="search"
            type="text"
            placeholder="Search..."
            class="search-feature"
          />
          <i class="fa fa-xmark"></i>
        </div>
        <!--End of  Search Feature -->
        <div class="logo-container">
          <image src="../Image/logo2.png" class="logo" />
        </div>
        <div class="icon-cart-container sm">
          <i id="nav-icon" class="fa fa-cart-shopping icon-cart sm"></i>
          <span class="product-total-quantity">0</span>
        </div>
        <div class="navbar-container">
          <ul class="navbar left-cart">
            <li>Sing in</li>
            <li>
              <div class="icon-cart-container lg">
                <i id="nav-icon" class="fa fa-cart-shopping icon-cart lg"></i>
                <span class="product-total-quantity">0</span>
              </div>
            </li>
          </ul>
        </div>
      </header>
      <main class="main-product-detail">
        <h2 class="divider gradient heading-hero">Product Details</h2>
      </main>
      <footer id="main-footer" class="main-footer shop-products-footer">
        <div>
          <img src="/Image/logo2.png" />
        </div>
        <ul class="footer-nav">
          <li>Home</li>
          <li>Shop</li>
          <li>Contact</li>
          <li>About Us</li>
        </ul>
        <ul class="footer-nav">
          <li>Open</li>
          <li>7am-7pm</li>
          <li>Monday-Friday</li>
        </ul>
        <ul class="footer-nav">
          <li>Our service</li>
          <li>Repair</li>
          <li>Buy and Sell</li>
        </ul>
      </footer>
    </div>
    <template id="template-product-detail">
      <section class="prodcut-detail-wraper">
        <article class="product-detail">
          <div class="main-product">
            <img />
          </div>
          <div class="sub-product"></div>
        </article>
        <article class="product-detail-description">
          <h1 class="product-name"></h1>
          <p></p>
          <div class="access">
            <a href="cart.html" class="btn btn-red buy">Buy Now</a>
          </div>
        </article>
        <article class="product-related-wraper">
          <h2 class="divider gradient heading-hero">Related Products</h2>
          <div class="product-related"></div>
        </article>
      </section>
    </template>
    <!-- end -->
    <template id="template-other-product">
      <figure>
        <img src="/Image/Motos/10 Harley Davidson Cosmic Starship/1.jpeg" />
        <a href="product.html" class="other-product-name product-name"
          >Davidson Cosmic</a
        >
      </figure>
    </template>
    <!-- end -->
    <template id="template-child-product">
      <img />
    </template>
  </body>
</html>
